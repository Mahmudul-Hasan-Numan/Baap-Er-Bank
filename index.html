<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Baaper Bank</title>
    <!-- Tailwind Stylesheet -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center">Welcome to my <span class="text-orange-700">Baap-Er-Bank</span></h1>
    </header>
    <main>
        <section class="bg-red-500 w-2/4 mx-auto text-center p-16 rounded mt-2">
            <div>
                <h1 class="text-2xl font-black italic text-green-700 mt-4 px-4">Please Log In</h1>
                <input id="user-email" class="block border-2 border-green-900 rounded px-4 m-2 mx-auto" type="text"
                    placeholder="Your email">
                <input class="block border-2 border-green-900 rounded px-4 m-2 mx-auto" type="password" name=""
                    id="user-password" placeholder="'Your Password">

                <button id="login-submit" class="border-2  bg-teal-300 p-1 rounded mx-10 mb-4 text-2xl">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
