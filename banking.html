<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking site</title>
    <!-- Tailwind Styleasheet -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-teal-200 m-4">
    <header>
        <h1 class="text-5xl font-bold text-center mb-4">Lets Some <span class="text-orange-700">Mooooney</span></h1>
    </header>
    <main class="mx-auto w-3/4">
        <!-- Balance and Transaction Field -->
        <section>

            <!-- Deposit Input Field -->
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-400  p-4 rounded">
                    <h1 class="text-2xl text-center text-pink-900">Deposit</h1>
                    <h1 class="text-3xl text-center font-bold">$<span id="deposit-total">000</span> </h1>
                </div>

                <!-- Withdraw Input Field -->
                <div class="bg-red-400  p-4 rounded">
                    <h1 class="text-2xl text-center text-pink-900">Withdraw</h1>
                    <h1 class="text-3xl text-center font-bold">$<span id="withdraw-total">000</span> </h1>
                </div>

                <!-- Balance Input Field -->
                <div class="bg-green-900 p-4  rounded">
                    <h1 class="text-2xl text-center text-white">Balance</h1>
                    <h1 class="text-white text-3xl text-center font-bold">$<span id="balance-total">1240</span> </h1>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section>
            <!-- Deposit Section -->
            <div class="grid grid-cols-2 mx-auto mt-8 w-3/4 gap-4">
                <div class="bg-red-300 mx- p-10 text-center rounded-2xl">
                    <h1 id="deposit-section" class="font-semibold mb-4 text-2xl ">Deposit Section</h1>
                    <input id="deposit-input" class="block mx-auto p-6 rounded" type="text"
                        placeholder="$ you want to deposit">
                    <button id="deposit-button" class="bg-blue-600 p-2 m-4 text-white rounded text-2xl">Deposit</button>
                </div>

                <!-- Withdraw Section -->
                <div class="bg-orange-400 mx- p-10 text-center rounded-2xl">
                    <h1 id="withdraw-section" class="font-semibold mb-4 text-2xl ">Withdraw Section</h1>
                    <input id="withdraw-input" class="block mx-auto p-6 rounded" type="text"
                        placeholder="$ you want to withdraw">
                    <button id="withdraw-button"
                        class="bg-orange-900 p-2 m-4 text-white rounded text-2xl">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="JS/banking.js"></script>
</body>

</html>
